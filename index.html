<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Interativo</h1>
        <div id="quiz">
            <div id="question">Pergunta aqui?</div>
            <div id="options">
                <button class="option">Opção 1</button>
                <button class="option">Opção 2</button>
                <button class="option">Opção 3</button>
                <button class="option">Opção 4</button>
            </div>
            <div id="feedback"></div>
            <button id="nextBtn" style="display:none;">Próxima Pergunta</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
